<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Album</title>
</head>
<body>
    <h2>Danh sách Album</h2>
    <ul>
        <li th:each="album : ${albums}" th:text="${album.name}"></li>
    </ul>

    <h3>Thêm Album mới</h3>
    <form action="/album/add" method="post">
        <input type="text" name="name" placeholder="Tên album" required>
        <button type="submit">Thêm Album</button>
    </form>
</body>
</html>
