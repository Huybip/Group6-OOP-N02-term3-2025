<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Page</title>
</head>
<body>
    <h2>Danh sách Playlist</h2>
    <ul>
        <li th:each="p : ${playlists}" th:text="${p.name}"></li>
    </ul>

    <h3>Thêm Playlist mới</h3>
    <form action="/playlist/add" method="post">
        <input type="text" name="name" placeholder="Tên playlist" required>
        <button type="submit">Thêm Playlist</button>
    </form>
</body>
</html>
